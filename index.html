<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jija Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        :root { --primary: #D81B60; --light: #f8fafc; --white: #fff; }
        body { font-family: 'Poppins', sans-serif; margin: 0; background: var(--light); padding-bottom: 80px; }
        
        header { background: var(--primary); padding: 15px; display: flex; justify-content: space-between; align-items: center; color: white; position: sticky; top: 0; z-index: 100; transition: background 0.5s; }
        .logo { font-weight: 700; font-size: 1.2rem; display: flex; align-items: center; gap: 10px; }
        .logo img { width: 35px; height: 35px; border-radius: 50%; border: 2px solid white; }
        
        .theme-particle { position: fixed; top: -5vh; z-index: 9999; animation: fall linear forwards; font-size: 20px; pointer-events: none; }
        @keyframes fall { 100% { transform: translateY(105vh) rotate(360deg); opacity: 0; } }

        /* ... [Keep all your other CSS for Cards, Modals, Search here] ... */
        .card { background: white; border-radius: 10px; overflow: hidden; margin-bottom: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 10px; }
        .card img { width: 100%; height: 200px; object-fit: cover; }
        .info { padding: 10px; }
        
        /* Modal */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 5000; align-items: center; justify-content: center; }
        .modal-box { background: white; width: 90%; max-height: 90vh; overflow-y: auto; padding: 20px; border-radius: 10px; }
    </style>
</head>
<body>

    <div id="loginModal" class="modal" style="display: flex;">
        <div class="modal-box" style="text-align: center;">
            <h2>Welcome</h2>
            <input id="loginName" placeholder="Name" style="width:100%; padding:10px; margin-bottom:10px;">
            <input id="loginPhone" placeholder="Phone" style="width:100%; padding:10px; margin-bottom:10px;">
            <button onclick="doLogin()" style="width:100%; padding:10px; background:var(--primary); color:white; border:none; border-radius:5px;">Enter Shop</button>
        </div>
    </div>

    <header>
        <div class="logo"><img src="logo.jpg"> Jija Studio</div>
        <div>
            <i class="ri-heart-3-line" style="font-size:1.4rem; margin-right:10px;" onclick="openWish()"></i>
            <i class="ri-shopping-cart-line" style="font-size:1.4rem;" onclick="openCart()"></i>
        </div>
    </header>

    <div class="grid" id="grid"></div>

    <div id="productView" class="modal">
        <div class="modal-box">
            <span onclick="document.getElementById('productView').style.display='none'" style="float:right; font-size:1.5rem;">&times;</span>
            <img id="pvImg" style="width:100%; height:250px; object-fit:contain;">
            <h2 id="pvTitle"></h2>
            <h3 id="pvPrice" style="color:var(--primary);"></h3>
            <p id="pvDesc"></p>
            <button onclick="addToCart()" style="width:100%; padding:10px; background:var(--primary); color:white; border:none;">Add to Cart</button>
        </div>
    </div>

    <script>
        const DB_URL = "https://jija-studio-default-rtdb.firebaseio.com/jijaData.json";
        let appData = { products: [] };
        
        window.onload = async () => {
            const user = localStorage.getItem('jijaUser');
            if(user) document.getElementById('loginModal').style.display = 'none';

            const r = await fetch(DB_URL);
            const d = await r.json();
            if(d) {
                appData = d;
                if(!appData.products) appData.products = [];
                
                // ðŸ”¥ CRITICAL FIX: Apply Theme from DB immediately
                if(appData.settings && appData.settings.theme) {
                    applyTheme(appData.settings.theme);
                }
                
                renderHome();
            }
        };

        function applyTheme(t) {
            const root = document.documentElement.style;
            let symbols = [];
            
            if(t === 'diwali') { root.setProperty('--primary', '#ea580c'); symbols = ['ðŸª”','âœ¨']; }
            else if(t === 'christmas') { root.setProperty('--primary', '#15803d'); symbols = ['â„ï¸','ðŸŽ„']; }
            else if(t === 'holi') { root.setProperty('--primary', '#9333ea'); symbols = ['ðŸŸ£','ðŸŸ¡']; }
            else if(t === 'newyear') { root.setProperty('--primary', '#0f172a'); symbols = ['ðŸŽ‰','ðŸ¥‚']; }
            else if(t === 'valentine') { root.setProperty('--primary', '#e11d48'); symbols = ['â¤ï¸','ðŸ’–']; }
            else { root.setProperty('--primary', '#D81B60'); } // Default

            if(symbols.length > 0) startRain(symbols);
        }

        function startRain(symbols) {
            setInterval(() => {
                const p = document.createElement('div');
                p.classList.add('theme-particle');
                p.innerText = symbols[Math.floor(Math.random() * symbols.length)];
                p.style.left = Math.random() * 100 + 'vw';
                p.style.animationDuration = (Math.random() * 3 + 2) + 's';
                document.body.appendChild(p);
                setTimeout(() => p.remove(), 5000);
            }, 500);
        }

        function renderHome() {
            document.getElementById('grid').innerHTML = appData.products.map(p => `
                <div class="card" onclick="openProd(${p.id})">
                    <img src="${p.img}">
                    <div class="info">
                        <div>${p.name}</div>
                        <div style="font-weight:bold;">â‚¹${p.price}</div>
                    </div>
                </div>
            `).join('');
        }

        function openProd(id) {
            const p = appData.products.find(x => x.id === id);
            document.getElementById('pvImg').src = p.img;
            document.getElementById('pvTitle').innerText = p.name;
            document.getElementById('pvPrice').innerText = 'â‚¹'+p.price;
            document.getElementById('pvDesc').innerText = p.desc || "";
            document.getElementById('productView').style.display = 'flex';
        }

        function doLogin() {
            const name = document.getElementById('loginName').value;
            if(name) {
                localStorage.setItem('jijaUser', JSON.stringify({name}));
                document.getElementById('loginModal').style.display = 'none';
            }
        }
    </script>
</body>
</html>
