<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jija Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        :root { --primary: #D81B60; --light: #f8fafc; --green: #10b981; }
        body { font-family: 'Poppins', sans-serif; margin: 0; background: var(--light); padding-bottom: 80px; }
        
        header { background: var(--primary); padding: 15px; display: flex; justify-content: space-between; align-items: center; color: white; position: sticky; top: 0; z-index: 100; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .nav-btn { background: rgba(255,255,255,0.2); color: white; padding: 5px 10px; border-radius: 6px; font-size: 0.8rem; cursor: pointer; text-decoration: none; border:none; margin-left:5px;}
        
        /* ... (Keep your previous CSS for Slider, Grid, Cards here) ... */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; padding: 15px; }
        .card { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .card img { width: 100%; height: 200px; object-fit: cover; }
        .info { padding: 10px; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 2000; align-items: center; justify-content: center; }
        .modal-box { background: white; width: 90%; max-width: 500px; border-radius: 15px; padding: 20px; max-height: 90vh; overflow-y: auto; }
        
        /* ORDER TRACKING CSS */
        .track-item { border: 1px solid #eee; border-radius: 8px; padding: 15px; margin-bottom: 15px; background: white; }
        .track-header { display: flex; justify-content: space-between; margin-bottom: 10px; font-weight: 600; border-bottom: 1px dashed #eee; padding-bottom: 5px; }
        .progress-track { display: flex; justify-content: space-between; position: relative; margin-top: 20px; }
        .progress-track::before { content: ''; position: absolute; top: 50%; left: 0; width: 100%; height: 2px; background: #eee; z-index: 0; transform: translateY(-50%); }
        .step { position: relative; z-index: 1; background: white; padding: 0 5px; text-align: center; }
        .step-dot { width: 12px; height: 12px; background: #ccc; border-radius: 50%; margin: 0 auto 5px; }
        .step.active .step-dot { background: var(--green); transform: scale(1.2); }
        .step-label { font-size: 0.7rem; color: #888; }
        .step.active .step-label { color: var(--green); font-weight: bold; }

        /* QR CODE */
        .qr-box { text-align: center; background: #f0fdf4; padding: 20px; border-radius: 10px; border: 2px dashed var(--green); margin-bottom: 20px; }
        .qr-img { width: 180px; height: 180px; mix-blend-mode: multiply; }
        
        .btn-full { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; font-weight: 600; font-size: 1rem; cursor: pointer; border-radius: 8px; }
        .btn-disabled { background: #ccc; cursor: not-allowed; }
        
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; margin-bottom: 10px; box-sizing: border-box; }
    </style>
</head>
<body>

    <header>
        <div style="font-weight:700;">Jija Studio</div>
        <div>
            <button class="nav-btn" onclick="openMyOrders()">ðŸ“¦ My Orders</button>
            <button class="nav-btn" onclick="openCart()">ðŸ›’ <span id="cCount">0</span></button>
        </div>
    </header>

    <div class="grid" id="grid"></div>

    <div id="cartModal" class="modal">
        <div class="modal-box">
            <h3>Your Cart</h3>
            <div id="cartList"></div>
            <div style="margin-top:15px; font-weight:bold; text-align:right;">Total: â‚¹<span id="cartTotal">0</span></div>
            <button class="btn-full" style="margin-top:15px;" onclick="openPayment()">PROCEED TO PAY</button>
            <button onclick="document.getElementById('cartModal').style.display='none'" style="width:100%; padding:10px; border:none; background:none; margin-top:5px;">Close</button>
        </div>
    </div>

    <div id="payModal" class="modal">
        <div class="modal-box">
            <h3 style="text-align:center;">Scan to Pay</h3>
            
            <div class="qr-box">
                <img id="qrImage" src="" class="qr-img">
                <div style="margin-top:10px; font-weight:bold; font-size:1.2rem;">â‚¹<span id="payAmount">0</span></div>
                <small style="color:var(--green);">Amount is pre-filled. Just Scan & Pay.</small>
            </div>

            <label style="font-weight:600; font-size:0.9rem;">Step 2: Enter Transaction ID / Ref No.</label>
            <input id="txnId" placeholder="e.g. T230911..." oninput="checkTxnInput()">
            
            <button id="btnPlaceOrder" class="btn-full btn-disabled" onclick="confirmOrder()" disabled>
                <i class="ri-lock-2-line"></i> VERIFY & PLACE ORDER
            </button>
            
            <button onclick="document.getElementById('payModal').style.display='none'" style="width:100%; padding:10px; border:none; background:none; margin-top:5px; color:red;">Cancel</button>
        </div>
    </div>

    <div id="ordersModal" class="modal">
        <div class="modal-box">
            <h3>My Orders</h3>
            <div id="myOrdersList" style="max-height:60vh; overflow-y:auto;"></div>
            <button onclick="document.getElementById('ordersModal').style.display='none'" class="btn-full" style="margin-top:10px; background:#333;">Close</button>
        </div>
    </div>

    <script>
        // --- CONFIG ---
        const DB_URL = "https://jija-studio-default-rtdb.firebaseio.com/jijaData.json";
        const ORDERS_URL = "https://jija-studio-default-rtdb.firebaseio.com/orders.json";
        const ADMIN_PHONE = "918830903621";
        const MERCHANT_UPI = "918830903621@upi"; // ðŸ‘ˆ REPLACE WITH YOUR UPI ID
        const MERCHANT_NAME = "Jija Studio";

        let appData = { products: [] };
        let cart = [];
        let user = JSON.parse(localStorage.getItem('jijaUser')) || { name: "Guest", phone: "0000000000" };

        window.onload = async () => {
            // Load Products
            const r = await fetch(DB_URL);
            appData = await r.json() || { products: [] };
            
            if(!appData.products) appData.products = [];
            
            // Render Products
            document.getElementById('grid').innerHTML = appData.products.map(p => `
                <div class="card">
                    <img src="${p.img}" onclick="addToCart(${p.id})">
                    <div class="info">
                        <div style="font-weight:600;">${p.name}</div>
                        <div>â‚¹${p.price} <button style="float:right; background:var(--primary); color:white; border:none; border-radius:4px; padding:2px 8px; cursor:pointer;" onclick="addToCart(${p.id})">+ Add</button></div>
                    </div>
                </div>
            `).join('');
        };

        function addToCart(id) {
            const p = appData.products.find(x => x.id === id);
            cart.push({...p, qty:1, size:"General"}); // Simplified for brevity
            document.getElementById('cCount').innerText = cart.length;
            alert("Added to cart!");
        }

        function openCart() {
            const list = document.getElementById('cartList');
            let total = 0;
            list.innerHTML = cart.map(i => {
                total += parseInt(i.price);
                return `<div style="border-bottom:1px solid #eee; padding:5px;">${i.name} - â‚¹${i.price}</div>`;
            }).join('');
            document.getElementById('cartTotal').innerText = total;
            document.getElementById('cartModal').style.display = 'flex';
        }

        function openPayment() {
            if(cart.length === 0) return alert("Cart empty");
            
            const amount = document.getElementById('cartTotal').innerText;
            document.getElementById('payAmount').innerText = amount;
            document.getElementById('cartModal').style.display = 'none';
            document.getElementById('payModal').style.display = 'flex';

            // Generate Dynamic UPI QR Code
            // Using QuickChart API for QR generation
            const upiLink = `upi://pay?pa=${MERCHANT_UPI}&pn=${MERCHANT_NAME}&am=${amount}&cu=INR`;
            const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(upiLink)}`;
            
            document.getElementById('qrImage').src = qrUrl;
        }

        function checkTxnInput() {
            const val = document.getElementById('txnId').value;
            const btn = document.getElementById('btnPlaceOrder');
            if(val.length > 5) {
                btn.disabled = false;
                btn.classList.remove('btn-disabled');
                btn.innerHTML = `<i class="ri-check-double-line"></i> PLACE ORDER`;
            } else {
                btn.disabled = true;
                btn.classList.add('btn-disabled');
            }
        }

        async function confirmOrder() {
            const txn = document.getElementById('txnId').value;
            const total = document.getElementById('payAmount').innerText;
            
            // Create Order Object
            const order = {
                date: new Date().toISOString(),
                user: user,
                address: { city: "Pending Address" }, // In real app, collect in checkout
                cart: cart,
                total: total,
                txnId: txn,
                status: "Ordered" // Default Status
            };

            // 1. Save to Firebase
            await fetch(ORDERS_URL, {
                method: "POST", // POST creates a new ID automatically
                body: JSON.stringify(order)
            });

            // 2. WhatsApp
            let msg = `*NEW PRE-PAID ORDER*\nUser: ${user.name}\nTxn ID: ${txn}\nAmount: â‚¹${total}\n\nItems:\n`;
            cart.forEach(i => msg += `- ${i.name}\n`);
            
            window.open(`https://wa.me/${ADMIN_PHONE}?text=${encodeURIComponent(msg)}`);
            
            // 3. Cleanup
            cart = [];
            document.getElementById('cCount').innerText = "0";
            document.getElementById('payModal').style.display = 'none';
            alert("Order Placed! Check 'My Orders' for updates.");
        }

        async function openMyOrders() {
            const r = await fetch(ORDERS_URL);
            const data = await r.json();
            const list = document.getElementById('myOrdersList');
            list.innerHTML = "";

            if(!data) {
                list.innerHTML = "No orders found.";
                return document.getElementById('ordersModal').style.display='flex';
            }

            // Filter orders for current user (Simple phone check)
            const myOrders = Object.values(data).filter(o => o.user.phone === user.phone).reverse();

            myOrders.forEach(o => {
                // Determine active steps
                const s = o.status; 
                const s1 = 'active';
                const s2 = (s === 'Packed' || s === 'Shipped' || s === 'Delivered') ? 'active' : '';
                const s3 = (s === 'Shipped' || s === 'Delivered') ? 'active' : '';
                const s4 = (s === 'Delivered') ? 'active' : '';

                list.innerHTML += `
                <div class="track-item">
                    <div class="track-header">
                        <span>Order #${o.txnId.substring(0,6)}</span>
                        <span style="color:var(--primary);">â‚¹${o.total}</span>
                    </div>
                    <div style="font-size:0.85rem; color:#666;">${new Date(o.date).toDateString()}</div>
                    
                    <div class="progress-track">
                        <div class="step ${s1}">
                            <div class="step-dot"></div>
                            <div class="step-label">Ordered</div>
                        </div>
                        <div class="step ${s2}">
                            <div class="step-dot"></div>
                            <div class="step-label">Packed</div>
                        </div>
                        <div class="step ${s3}">
                            <div class="step-dot"></div>
                            <div class="step-label">Shipped</div>
                        </div>
                        <div class="step ${s4}">
                            <div class="step-dot"></div>
                            <div class="step-label">Delivered</div>
                        </div>
                    </div>
                </div>`;
            });

            document.getElementById('ordersModal').style.display='flex';
        }
    </script>
</body>
</html>
