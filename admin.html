<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jija Admin Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        :root { --primary: #D81B60; --dark: #1e293b; --light: #f1f5f9; --white: #ffffff; --green: #10b981; --red: #ef4444; }
        body { font-family: 'Poppins', sans-serif; margin: 0; background: var(--light); display: flex; height: 100vh; color: #334155; }
        .sidebar { width: 260px; background: var(--dark); color: white; display: flex; flex-direction: column; padding: 20px; flex-shrink: 0; }
        .brand { font-size: 1.4rem; font-weight: 600; color: var(--primary); margin-bottom: 30px; display: flex; align-items: center; gap: 12px; }
        .brand img { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; border: 2px solid var(--primary); background: white; }
        .nav-item { padding: 12px; color: #94a3b8; display: flex; gap: 10px; border-radius: 8px; cursor: pointer; transition: 0.2s; margin-bottom: 5px; }
        .nav-item:hover, .nav-item.active { background: rgba(255,255,255,0.1); color: white; }
        .main { flex: 1; overflow-y: auto; padding: 30px; }
        .card { background: white; border-radius: 12px; padding: 25px; margin-bottom: 25px; border: 1px solid #e2e8f0; }
        .card-header { font-size: 1.1rem; font-weight: 600; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #cbd5e1; border-radius: 6px; margin-bottom: 10px; box-sizing: border-box; }
        .btn { padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; font-weight: 500; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-danger { background: var(--red); color: white; }
        .btn-sm { padding: 5px 10px; font-size: 0.8rem; }
        .theme-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 15px; }
        .theme-option { border: 2px solid #e2e8f0; border-radius: 10px; padding: 15px; text-align: center; cursor: pointer; }
        .theme-option.active { border-color: var(--primary); background: var(--primary); color: white; }
        .sub-tag { background: #e2e8f0; padding: 6px 12px; border-radius: 20px; font-size: 0.85rem; display: flex; align-items: center; gap: 8px; margin: 3px; border: 1px solid #cbd5e1; }
        .section { display: none; }
        .section.active { display: block; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size:0.9rem; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid #e2e8f0; }
        .thumb { width: 50px; height: 50px; border-radius: 6px; object-fit: cover; }
        #loader { position: fixed; inset: 0; background: rgba(255,255,255,0.8); z-index: 999; display: none; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="loader"><div>Loading...</div></div>

<div class="sidebar">
    <div class="brand">
        <img src="logo.jpg" onerror="this.src='https://via.placeholder.com/50?text=Logo'"> Jija Admin
    </div>
    <div class="nav-item active" onclick="showSection('orderSection', this)"><i class="ri-shopping-bag-3-line"></i> Orders</div>
    <div class="nav-item" onclick="showSection('prodSection', this)"><i class="ri-add-circle-line"></i> Products</div>
    <div class="nav-item" onclick="showSection('catSection', this)"><i class="ri-layout-grid-line"></i> Categories</div>
    <div class="nav-item" onclick="showSection('settingSection', this)"><i class="ri-magic-line"></i> Theme</div>
</div>

<div class="main">
    
    <div id="orderSection" class="section active">
        <div class="card">
            <div class="card-header">
                <span>Customer Orders</span>
                <button class="btn btn-primary" onclick="loadData()">Refresh</button>
            </div>
            <div style="overflow-x:auto;"><table id="orderTable"><thead><tr><th>Date</th><th>Details</th><th>Status</th></tr></thead><tbody id="orderList"></tbody></table></div>
        </div>
    </div>

    <div id="prodSection" class="section">
        <div class="card" id="productForm">
            <div class="card-header"><span id="formTitle">Add Product</span> <button class="btn btn-danger" id="cancelEdit" style="display:none;" onclick="resetForm()">Cancel</button></div>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <div>
                    <input id="pName" placeholder="Product Name">
                    <select id="pCat" onchange="renderSubSelect()"><option value="cloth">Fashion</option><option value="kids">Kids</option><option value="footwear">Footwear</option><option value="jewelry">Jewelry</option><option value="toy">Toy</option></select>
                    <select id="pSubCat"><option value="">Select Sub-Category...</option></select>
                </div>
                <div>
                    <input id="pPrice" type="number" placeholder="Price">
                    <input id="pBadge" placeholder="Badge (Sale/New)">
                    <input id="pRank" type="number" placeholder="Rank (1=Top)" value="100">
                </div>
            </div>
            <input id="pImg" placeholder="Image 1 URL (Main)">
            <input id="pImg2" placeholder="Image 2 URL">
            <input id="pImg3" placeholder="Image 3 URL">
            <input id="pVideo" placeholder="YouTube Video URL">
            <textarea id="pDesc" rows="2" placeholder="Description..."></textarea>
            <div style="margin-bottom:10px;"><input type="checkbox" id="pBanner" style="width:auto;"> Show in Banner Slider</div>
            <div style="background:#f0fdf4; padding:10px; border:1px dashed green;">
                <label>Inventory:</label>
                <div id="stockGrid" style="display:grid; grid-template-columns: repeat(auto-fill, minmax(60px, 1fr)); gap:5px;"></div>
            </div>
            <button class="btn btn-primary" onclick="saveProduct()" style="margin-top:15px; width:100%;">Save Product</button>
        </div>
        <div class="card"><table id="prodTable"><thead><tr><th>Img</th><th>Name</th><th>Price</th><th>Action</th></tr></thead><tbody id="prodList"></tbody></table></div>
    </div>

    <div id="catSection" class="section">
        <div class="card">
            <div class="card-header">Manage Sub-Categories</div>
            <div style="display:flex; gap:10px;">
                <select id="manageCat" style="width:150px;" onchange="renderManageTags()"><option value="cloth">Fashion</option><option value="kids">Kids</option><option value="footwear">Footwear</option><option value="jewelry">Jewelry</option><option value="toy">Toy</option></select>
                <input id="newSubName" placeholder="New Sub-Category Name" style="flex:1;">
                <button class="btn btn-primary" onclick="addNewSubCategory()">Add</button>
            </div>
            <div id="activeSubTags" style="display:flex; flex-wrap:wrap; gap:5px; margin-top:15px;"></div>
        </div>
    </div>

    <div id="settingSection" class="section">
        <div class="card">
            <div class="card-header">Website Festival Theme</div>
            <div class="theme-grid">
                <div class="theme-option" onclick="setTheme('default', this)">ðŸŒ¸ Default</div>
                <div class="theme-option" onclick="setTheme('diwali', this)">ðŸª” Diwali</div>
                <div class="theme-option" onclick="setTheme('christmas', this)">ðŸŽ„ Christmas</div>
                <div class="theme-option" onclick="setTheme('newyear', this)">ðŸŽ† New Year</div>
                <div class="theme-option" onclick="setTheme('holi', this)">ðŸŽ¨ Holi</div>
                <div class="theme-option" onclick="setTheme('valentine', this)">ðŸ’– Valentine</div>
                <div class="theme-option" onclick="setTheme('eid', this)">ðŸŒ™ Eid</div>
            </div>
            <button class="btn btn-primary" style="margin-top:20px; width:100%;" onclick="saveSettings()">Apply Theme</button>
        </div>
    </div>

</div>

<script>
    const DB_URL = "https://jija-studio-default-rtdb.firebaseio.com/jijaData.json";
    const ORDERS_URL = "https://jija-studio-default-rtdb.firebaseio.com/orders.json";
    
    let appData = { products: [], subCategories: {}, settings: {theme:'default'} };
    let ordersData = {};
    let editId = null;
    const SIZES = { cloth: ["S","M","L","XL","XXL"], kids: ["0-1Y","1-2Y","3-4Y","5-6Y"], footwear: [6,7,8,9,10], jewelry: ["Free Size"] };

    window.onload = loadData;

    function showSection(id, btn) {
        document.querySelectorAll('.section').forEach(d => d.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
        if(btn) btn.classList.add('active');
        if(id === 'catSection') renderManageTags();
        if(id === 'prodSection') { renderSubSelect(); renderProdTable(); }
    }

    async function loadData() {
        document.getElementById('loader').style.display = 'flex';
        try {
            const r1 = await fetch(DB_URL);
            const d1 = await r1.json();
            if(d1) {
                appData = d1;
                if(!appData.products) appData.products=[];
                // Fix: Ensure subCategories is an object, not array
                if(!appData.subCategories || Array.isArray(appData.subCategories)) {
                    appData.subCategories = { cloth:["Saree"], kids:["Boys"], footwear:["Shoes"], jewelry:["Set"], toy:["Car"] }; 
                }
                if(!appData.settings) appData.settings={theme:'default'};
                
                // Set Active Theme UI
                const active = document.querySelector(`.theme-option[onclick*="'${appData.settings.theme}'"]`);
                if(active) active.classList.add('active');
            }
            const r2 = await fetch(ORDERS_URL);
            ordersData = await r2.json() || {};
            renderOrders();
        } catch(e) { console.log(e); }
        document.getElementById('loader').style.display = 'none';
    }

    async function saveData() {
        document.getElementById('loader').style.display = 'flex';
        await fetch(DB_URL, { method: "PUT", body: JSON.stringify(appData) });
        document.getElementById('loader').style.display = 'none';
    }

    // --- CATEGORY FIX ---
    function renderManageTags() {
        const cat = document.getElementById('manageCat').value;
        const subs = appData.subCategories[cat] || [];
        document.getElementById('activeSubTags').innerHTML = subs.map(s => 
            `<div class="sub-tag">${s} <i class="ri-close-line" style="color:red;cursor:pointer;" onclick="removeSub('${cat}','${s}')"></i></div>`
        ).join('');
    }
    function addNewSubCategory() {
        const cat = document.getElementById('manageCat').value;
        const val = document.getElementById('newSubName').value.trim();
        if(!val) return;
        if(!appData.subCategories[cat]) appData.subCategories[cat] = [];
        appData.subCategories[cat].push(val);
        document.getElementById('newSubName').value = "";
        saveData();
        renderManageTags();
    }
    function removeSub(cat, s) {
        if(confirm("Delete?")) {
            appData.subCategories[cat] = appData.subCategories[cat].filter(x => x !== s);
            saveData();
            renderManageTags();
        }
    }

    // --- PRODUCT ---
    function renderSubSelect() {
        const cat = document.getElementById('pCat').value;
        const subs = appData.subCategories[cat] || [];
        document.getElementById('pSubCat').innerHTML = '<option value="">Select...</option>' + subs.map(s => `<option value="${s}">${s}</option>`).join('');
        
        const sizes = SIZES[cat] || ["General"];
        document.getElementById('stockGrid').innerHTML = sizes.map(s => `<div><small>${s}</small><input class="stk-in" data-s="${s}" type="number" style="width:100%;" value="0"></div>`).join('');
    }

    function saveProduct() {
        const name = document.getElementById('pName').value;
        if(!name) return alert("Name Required");
        
        let stock = {};
        document.querySelectorAll('.stk-in').forEach(i => stock[i.dataset.s] = parseInt(i.value)||0);

        const prod = {
            id: editId || Date.now(),
            name,
            cat: document.getElementById('pCat').value,
            subCats: [document.getElementById('pSubCat').value],
            price: document.getElementById('pPrice').value,
            img: document.getElementById('pImg').value,
            img2: document.getElementById('pImg2').value,
            img3: document.getElementById('pImg3').value,
            video: document.getElementById('pVideo').value,
            desc: document.getElementById('pDesc').value,
            isBanner: document.getElementById('pBanner').checked,
            badge: document.getElementById('pBadge').value,
            rank: parseInt(document.getElementById('pRank').value) || 100,
            stock
        };

        if(editId) {
            const idx = appData.products.findIndex(p => p.id === editId);
            appData.products[idx] = prod;
        } else appData.products.push(prod);

        saveData();
        resetForm();
        renderProdTable();
    }

    function startEdit(id) {
        const p = appData.products.find(x => x.id === id);
        if(!p) return;
        editId = id;
        document.getElementById('formTitle').innerText = "Edit Product";
        document.getElementById('cancelEdit').style.display = 'block';
        document.getElementById('pName').value = p.name;
        document.getElementById('pCat').value = p.cat;
        document.getElementById('pPrice').value = p.price;
        document.getElementById('pImg').value = p.img;
        document.getElementById('pImg2').value = p.img2||"";
        document.getElementById('pImg3').value = p.img3||"";
        document.getElementById('pVideo').value = p.video||"";
        document.getElementById('pDesc').value = p.desc||"";
        document.getElementById('pBadge').value = p.badge||"";
        document.getElementById('pBanner').checked = p.isBanner;
        renderSubSelect();
        if(p.subCats) document.getElementById('pSubCat').value = p.subCats[0];
        window.scrollTo(0,0);
    }

    function resetForm() {
        editId = null;
        document.querySelectorAll('input, textarea').forEach(i => i.value='');
        document.getElementById('cancelEdit').style.display='none';
        document.getElementById('formTitle').innerText = "Add Product";
    }

    function renderProdTable() {
        document.getElementById('prodList').innerHTML = appData.products.slice().reverse().map(p => 
            `<tr><td><img src="${p.img}" class="thumb"></td><td>${p.name}</td><td>${p.price}</td><td><button class="btn-sm" onclick="startEdit(${p.id})">Edit</button></td></tr>`
        ).join('');
    }

    function renderOrders() {
        const list = Object.values(ordersData).reverse();
        document.getElementById('orderList').innerHTML = list.length ? list.map(o => `<tr><td>${new Date(o.date).toLocaleDateString()}</td><td>${o.user.name} - ${o.total}</td><td>${o.status}</td></tr>`).join('') : "<tr><td colspan='3'>No Orders</td></tr>";
    }

    function setTheme(name, el) {
        appData.settings.theme = name;
        document.querySelectorAll('.theme-option').forEach(d => d.classList.remove('active'));
        el.classList.add('active');
    }
    async function saveSettings() { await saveData(); alert("Theme Saved!"); }
</script>
</body>
</html>
